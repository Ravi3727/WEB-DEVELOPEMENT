<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table In HTML</title>
    <style>
        table , td,tr{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Name</td>
            <td>Age</td>
        </tr>
        <tr>
        <td>Ravi</td>
        <td>19</td>
        </tr>
        <tr>
            <td>Krishna</td>
            <td>1997475270</td>
        </tr>
    </table>
</body>
</html>
